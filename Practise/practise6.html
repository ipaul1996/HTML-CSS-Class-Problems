<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Sibling Selector</title>
    <style>
       h1+p {
           color:blue;
           text-align: center;
           background-color: red;
           
       }
       h3+button:hover {
           color: red;
           background-color: aquamarine;
           border: 1px;
           border-radius: 5px;
       }
       h2~p {
           color:aqua;
       }
       #container>p:nth-child(2) {
           color:yellow
       }
       #container>h3:first-child(7) {
           color:blue;
       }
    </style>
</head>
<body>
    <div id="container">
        <h1>h1</h1>
        <p>p1</p>
        <p>p2</p>
        <h2>h2</h2>
        <p>p3</p>
        <p>p4</p>
        <h3>h3</h3>
        <button>Submit</button>
        <div id="box">
            <h4>h4</h4>
            <p>p5</p>
            <p>p6</p>
            <p>p7</p>
            <h6>h6</h6>
        </div>
    </div>
</body>
</html>
