<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>margin_padding</title>

</head>
<body>
    <div style="width:200px; height:200px; background-color:blueviolet;text-align:center;font-size: 25px; font-weight:bolder; padding-top: 100px;margin-top: 20px; margin-left: 20px; color:white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Asmita Biswas</div>


    <!-- Another way to write margin and padding  -->
    <div style="width:250px; height:250px; background-color: brown; margin: 20px 20px 10px 10px; padding: 150px 110px 50px 120px;margin:auto;">Indrajit Paul</div>
    <!-- margin:auto is used to horizontally center a div  -->
</body>
