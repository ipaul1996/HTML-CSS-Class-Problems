<!DOCTYPE html>
<html lang="en">
<head>
    <title>color & background color</title>
</head>
<body>
    <h1 style="color:red;">This is heading</h1>
    <h1 style="color:rgb(15,0,158);">Masai School</h1>
    <h1 style="color:#c97a20;">Indrajit Paul</h1>
    <!-- There are 3 ways by which we set the color of an element text -->
    <!-- color name, rgb value, hexa code  -->

    <h1 style="color:red; background-color:rgb(0, 98, 65);">Indrani Paul</h1>
</body>
</html>
