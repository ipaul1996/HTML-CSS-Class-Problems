<script>
    let nums=[1,2,3,4,5];
    localStorage.setItem("array1",nums); //1,2,3,4,5
    //This does not store the data in array format

    localStorage.setItem("array2", JSON.stringify([1,2,3,4,5]));
    localStorage.setItem("array3", JSON.stringify(nums));
 
    let namesarr=["Indra", "Ravi", "Kaju", "Amar"];
    localStorage.setItem("Names",JSON.stringify(namesarr));

    let y=localStorage.getItem("Names");
    //console.log(y); //["Indra","Ravi","Kaju","Amar"]
    // although the data looks like array but the data actually is in JSON format
    let v=JSON.parse(localStorage.getItem("Names"));
    console.log(v);
