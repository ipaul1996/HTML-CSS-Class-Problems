<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class Selector</title>
    <style>
     /* Class Selector */
     /* a SINGLE ELEMEMNT CAN BE OF MULTIPLE CLASSES, there is no point of using multiple ids for single tag */
     .CSK {
         background-color: yellow;
         text-decoration: underline;
     }

     .CAPTAIN {
         font-size: large;
         color: red;
     }
    </style>
</head>
<body>
    <p class="CSK CAPTAIN" id="Dhoni">I am Dhoni from Chennai</p>
    <p id="Sachi">I am Sachin from Mumbai</p>
    <p class="CAPTAIN">I am Kohli from Bangalore</p>
    <p id="Dada" class="CAPTAIN">I am Sourav from Kolkata</p>
    <p>I am Yuvi from Hyderabad</p>
    <p class="CSK">I am Raina</p>
</body>
</html>
