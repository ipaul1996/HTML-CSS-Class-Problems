<!DOCTYPE html>
<html lang="en">
<head>
    <title>Id Selector</title>
    <style>

    /* Id Selector*/
    /* Id selector should always be unique */
    /* It is not recommended, you use number as Id value  */
      #Dhoni {
          background-color: blue;
      }

      #Sachin {
          color: yellow;
          background-color: black;
      }

      #Dada {
          font-family: cursive;
          font-style: italic;
          font-weight: bolder;
          background-color: yellowgreen;
      }
    </style>
</head>
<body>
    <p id="Dhoni">I am Dhoni from Chennai</p>
    <p id="Sachin">I am Sachin from Mumbai</p>
    <p>I am Kohli from Bangalore</p>
    <p id="Dada">I am Sourav from Kolkata</p>
    <p>I am Yuvi from Hyderabad</p>
</body>
</html>
