<!DOCTYPE html>
<html lang="en">
<head>
    <title>Univeral Selector</title>
    <style>
        /* Universal Selector  */
        /* It will be applied to all the HTML elements inside the body  */
        * {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <p class="CSK CAPTAIN" id="Dhoni">I am Dhoni from Chennai</p>
    <p id="Sachi">I am Sachin from Mumbai</p>
    <p class="CAPTAIN">I am Kohli from Bangalore</p>
    <p id="Dada" class="CAPTAIN">I am Sourav from Kolkata</p>
    <p>I am Yuvi from Hyderabad</p>
    <p class="CSK">I am Raina</p>
</body>
</html>
