<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Tag Selector</title>
    <style>
        /* tag selector */

        p {
            color: teal;
            font-size: 30px;
            background-color: red;
            text-align: center;
        }

        div {
            color: red;
            background-color: aliceblue;
            font-size: 40px;
        }

        button {
            background-color: blue;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p>I am paragraph</p>
    <div>I am div1</div>
    <button>Sign Up</button>
    <div>I am div2</div>

</body>
</html>
