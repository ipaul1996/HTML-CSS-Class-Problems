<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="name" type="text" placeholder="Write  your name here">
    <input id="mbl" type="number" placeholder="Mobile No.">
    <button onClick="signUp()">Sign Up</button>
    <h1 id="nameDisplay">Display Name Here</h1>
    <h2 id="mblDisplay">Display Mobile Number Here</h2>
</body>
</html>

<script>
    function signUp() {
        let x=document.getElementById("name").value;
        let y=document.getElementById("mbl").value
        document.getElementById("nameDisplay").innerText=x;
        document.getElementById("mblDisplay").innerText=y;
    }
</script>
