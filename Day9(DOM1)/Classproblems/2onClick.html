<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onClick-Event</title>
</head>
<body>
    <button onClick="myFunction()">Sign Up</button>
    <div onClick="boxClick()">I am box</div>
</body>
</html>

<script>
    let count1=0;
    let count2=0;
    function myFunction() {
        console.log("Sign Up Successful");
        count1++;
        console.log(count1);
    }
    function boxClick() {
        count2++;
        console.log("Someone Clicked on Me", count2);
    }
</script>
