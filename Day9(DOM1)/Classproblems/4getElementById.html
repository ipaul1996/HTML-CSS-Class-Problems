<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById</title>
</head>
<body>
    <p id="para"> I am para</p>
    <div id="box"> I am box</div>
    <h1 id="head">I am heading</h1>
</body>
</html>

<script>
    //Syntax: getElementById("Id name")
    let x=document.getElementById("para");
    console.log(x);
    let y=document.getElementById("box");
    console.log(y);
    let z=document.getElementById("head");
    console.log(z);
</script>
