<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert-Function</title>
</head>
<body>
    <button onClick="myFunction()">Calling bell</button>
    <button onClick="Cart()">Add to cart</button>
</body>
</html>

<script>
    function myFunction() {
        alert("Please Open the Door");
    }
    function Cart() {
        alert("Items are added to cart");
    }
</script>
