<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="age" type="number" placeholder="Age">
    <button onclick="myFunction()">Age Check</button>
    <p id="para"></p>
</body>
</html>

<script>
    function myFunction() {
        let x=document.getElementById("age").value;
        if(x>18) {
          document.getElementById("para").innerText="You can drive in India!";
        } else if(x<18) {
          document.getElementById("para").innerText="You can't drive in India";
        } else {
          document.getElementById("para").innerText="You are just old enough to drive in India!";
        }
    }
</script>
