<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setAttribute</title>
</head>
<body>
    <h1>Masai School</h1>
    <a>Masai School</a>
    
</body>
</html>

<script>
    document.querySelector("h1").setAttribute("id","container");
    document.querySelector("h1").setAttribute("class","masai");
    document.querySelector("h1").setAttribute("style","color:blue; background-color:yellow; text-align:center;")
    document.querySelector("a").setAttribute("href","https://www.masaischool.com/");
    document.querySelector("a").setAttribute("target","_blank");
</script>
