<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form >
        <input id="name" type="text" placeholder="Enter Name">
        <input id="mbl" type="number" placeholder="Enter Mobile No.">
        <input type="submit">
    </form>
    <!-- In case of form instead of button we use <input type="submit"> -->
    <!-- Also we add addEventListener to the form itself and instead of "click" the event name is "submit" -->
    <h1></h1>
    <h2></h2>
</body>
</html>

<script>
    document.querySelector("form").addEventListener("submit", myFunction);
    function myFunction(event) {
        event.preventDefault();
        let name=document.querySelector("#name").value;
        let mbl=document.querySelector("#mbl").value;
        document.querySelector("h1").innerText=name;
        document.querySelector("h2").innerText=mbl;
    }
</script>
