<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append Button With Different Names</title>
</head>
<body>
    
</body>
</html>

<script>
    let arr=["A", "B", "C", "D", "E", "F", "G", "H", "I"]
    let bg=["red","blue","green", "pink", "orange", "yellow", "teal", "yellow", "gray"];
    for(let i=0; i<9; i++) {
        let btn=document.createElement("button");
        btn.innerText=arr[i];
        btn.style.backgroundColor=bg[i];
        btn.style.marginRight="10px"
        document.querySelector("body").append(btn);
    }
</script>
