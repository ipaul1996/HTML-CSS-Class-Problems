<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catching Elements By Tag Name</title>
</head>
<body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <div>Div</div>
</body>
</html>

<script>
    let x=document.getElementsByTagName("h1");
    console.log(x);
    //This returns an HTML collection i.e. an array like object
    //[h1]
    console.log(x.length);

    let y=document.getElementsByTagName("p");
    console.log(y);
    //[p,p,p]

    for(let i=0; i<y.length; i++) {
        y[i].style.color="blue";
        y[i].style.backgroundColor="pink"
    }
</script>
