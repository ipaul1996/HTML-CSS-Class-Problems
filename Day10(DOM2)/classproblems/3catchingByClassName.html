<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catching Elements By Class Name</title>
</head>
<body>
    <h1 class="container">Masai School</h1>
    <p>I am Para</p>
    <div class="container">I am box</div>
    <h3 class="container">I am heading 3</h3>
</body>
</html>

<script>
    let x = document.getElementsByClassName("container");
    console.log(x);
    //This returns an HTML collection i.e. an array like object
    //x=[h1,p,div,h3]
    console.log(x.length);
    //This returns the length of the array

    x[0].style.color="red";
    x[1].style.color="red";
    x[2].style.color="red";

    //Instead this we can also use a for loop to give styling

    for(let i=0; i<x.length; i++) {
        x[i].style.backgroundColor="yellow";
    }
</script>
