<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Style</title>
</head>
<body>
    <h1 id="heading">I am Heading</h1>
</body>
</html>

<script>
    // Giving Inline Styles to the elements using JavaScript
    document.getElementById("heading").style.color="red";
    document.getElementById("heading").style.backgroundColor="blue";
    document.getElementById("heading").style.fontSize="80px";

    // You can see by inspecting that the above method give inline style to the html elements
</script>
